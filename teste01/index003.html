<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outros Testes</title>
    <style>
      * {
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <script>
      let nome = prompt("Qual é o teu nome?");
      document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras. <br>`);
      document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()} <br>`);
      document.write(`O seu nome em minúsculas é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
