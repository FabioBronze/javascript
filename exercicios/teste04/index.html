    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Tabuada</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>

    <section>

        <p>

        <select name="sel" id="res" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
    </section>

    <footer>
      <p>&copy FábioBronze</p>
    </footer>
